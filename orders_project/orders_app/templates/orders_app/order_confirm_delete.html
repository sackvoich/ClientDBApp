{% extends 'base.html' %}

{% block content %}
    <h1>Подтверждение удаления заказа №{{ order.id }}</h1>
    <p>Вы уверены, что хотите удалить заказ "{{ order }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'orders_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
