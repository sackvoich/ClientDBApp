{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать заказ{% else %}Создать заказ{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'orders_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
